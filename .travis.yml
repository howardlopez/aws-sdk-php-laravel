language: php

php:
  - 5.5.9
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

sudo: false

matrix:
  allow_failures:
    - php: hhvm

install:
- if [[ ${TRAVIS_PHP_VERSION} == "5.5.9" ]];
  then travis_retry composer require laravel/framework laravel/lumen-framework;
  else travis_retry composer install --no-interaction --prefer-source;
  fi

script: make test
